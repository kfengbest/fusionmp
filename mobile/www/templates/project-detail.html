<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button" ui-sref="projects">Back</button>
        <h1 class="title">project detail</h1>
    </div>
</ion-header-bar>

<ion-content class="padding">

  <div class="card">
    <div class="item item-divider">
      {{project.title}}
    </div>
    <div class="item item-divider">
      Budget: $ {{project.price}}    Deadline: {{project.deadline}}
    </div>
    <div class="item item-text-wrap">
      <img ng-src="{{project.imgUrl}}" style="width: 400px; height: 400px">
      <p>{{project.description}}</p>
    </div>

    <div class="item item-divider">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="designer in project.designers" type="item-text-wrap" >
          <img ng-src="{{designer.fusionfile}}">
          <h2>{{designer.designer.username}}</h2>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
